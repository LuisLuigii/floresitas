<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti mi amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #f9e7b3 0%, #fffbe9 100%);
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .titulo {
      text-align: center;
      font-size: 2.5rem;
      color: #d72660;
      margin-top: 32px;
      margin-bottom: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #fff, 0 1px 0 #f9e7b3;
      position: relative;
      z-index: 1001;
    }

    .flowers {
      position: relative;
      width: 100vw;
      height: 60vh;
      min-height: 400px;
      max-width: 100vw;
      margin: 0 auto;
      z-index: 10;
      pointer-events: none;
    }

    /* FLORES */
    .flower {
      position: absolute;
      bottom: 60px;
      z-index: 10;
      pointer-events: none;
    }
    /* Posiciones de las flores */
    .flower.f1 { left: 10vw; }
    .flower.f2 { left: 25vw; }
    .flower.f3 { left: 40vw; }
    .flower.f4 { left: 55vw; }
    .flower.f5 { left: 70vw; }
    .flower.f6 { left: 85vw; }
    .flower.f7 { left: 50vw; }

    /* Tallo */
    .flower__stem {
      width: 6px;
      height: 120px;
      background: linear-gradient(to bottom, #5b8c5a 60%, #3a5a40 100%);
      margin: 0 auto;
      border-radius: 3px;
      position: relative;
      z-index: 1;
    }

    /* Flor */
    .flower__center {
      width: 32px;
      height: 32px;
      background: #ffe066;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translate(-50%, -60%);
      box-shadow: 0 2px 8px #e9c46a88;
      z-index: 2;
    }
    .flower__petal {
      width: 18px;
      height: 28px;
      background: #f7b801;
      border-radius: 60% 60% 60% 60% / 80% 80% 60% 60%;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translate(-50%, -60%);
      z-index: 1;
      opacity: 0.95;
    }
    .flower__petal.p1 { transform: translate(-50%, -60%) rotate(0deg); }
    .flower__petal.p2 { transform: translate(-50%, -60%) rotate(60deg); }
    .flower__petal.p3 { transform: translate(-50%, -60%) rotate(120deg); }
    .flower__petal.p4 { transform: translate(-50%, -60%) rotate(180deg); }
    .flower__petal.p5 { transform: translate(-50%, -60%) rotate(240deg); }
    .flower__petal.p6 { transform: translate(-50%, -60%) rotate(300deg); }

    /* Hoja */
    .flower__leaf {
      width: 24px;
      height: 16px;
      background: #7ec850;
      border-radius: 0 100% 100% 100% / 0 100% 100% 100%;
      position: absolute;
      left: 50%;
      top: 60px;
      z-index: 0;
      opacity: 0.8;
    }
    .flower__leaf.l1 { transform: translate(-120%, 0) rotate(-30deg); }
    .flower__leaf.l2 { transform: translate(20%, 0) rotate(30deg); }

    /* PASTO */
    .grass {
      position: absolute;
      bottom: 0;
      width: 100vw;
      height: 60px;
      z-index: 5;
      pointer-events: none;
    }
    .grass-blade {
      position: absolute;
      bottom: 0;
      width: 8px;
      height: 40px;
      background: linear-gradient(to top, #5b8c5a 60%, #b7e4c7 100%);
      border-radius: 0 0 8px 8px;
      transform: rotate(-8deg);
      opacity: 0.7;
    }
    /* Pasto a la izquierda */
    .grass-blade.g1 { left: 2vw; height: 38px; }
    .grass-blade.g2 { left: 6vw; height: 44px; }
    .grass-blade.g3 { left: 10vw; height: 36px; }
    .grass-blade.g4 { left: 14vw; height: 42px; }
    .grass-blade.g5 { left: 18vw; height: 40px; }
    .grass-blade.g6 { left: 22vw; height: 38px; }
    .grass-blade.g7 { left: 26vw; height: 44px; }
    /* Pasto a la derecha */
    .grass-blade.g8 { left: 74vw; height: 42px; }
    .grass-blade.g9 { left: 78vw; height: 36px; }
    .grass-blade.g10 { left: 82vw; height: 44px; }
    .grass-blade.g11 { left: 86vw; height: 38px; }
    .grass-blade.g12 { left: 90vw; height: 40px; }
    .grass-blade.g13 { left: 94vw; height: 42px; }
    .grass-blade.g14 { left: 98vw; height: 36px; }

    /* CORAZONES */
    .heart {
      position: fixed;
      z-index: 1000;
      pointer-events: none;
      width: 24px;
      height: 24px;
      left: 50vw;
      top: 100vh;
      opacity: 0.8;
      transform: translate(-50%, 0);
      animation: float 6s linear forwards;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before {
      left: 0;
      top: -50%;
    }
    .heart::after {
      left: 50%;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="titulo">Para ti mi amor</div>
  <div class="flowers">

    </div>
    <div class="flower f2">
      <div class="flower__stem"></div>
      <div class="flower__center"></div>
      <div class="flower__petal p1"></div>
      <div class="flower__petal p2"></div>
      <div class="flower__petal p3"></div>
      <div class="flower__petal p4"></div>
      <div class="flower__petal p5"></div>
      <div class="flower__petal p6"></div>

      <div class="flower__leaf l2"></div>
    </div>
    <div class="flower f3">
      <div class="flower__stem"></div>
      <div class="flower__center"></div>
      <div class="flower__petal p1"></div>
      <div class="flower__petal p2"></div>
      <div class="flower__petal p3"></div>
      <div class="flower__petal p4"></div>
      <div class="flower__petal p5"></div>
      <div class="flower__petal p6"></div>
      <div class="flower__leaf l1"></div>
      <div class="flower__leaf l2"></div>
    </div>
    <div class="flower f4">
      <div class="flower__stem"></div>
      <div class="flower__center"></div>
      <div class="flower__petal p1"></div>
      <div class="flower__petal p2"></div>
      <div class="flower__petal p3"></div>
      <div class="flower__petal p4"></div>
      <div class="flower__petal p5"></div>
      <div class="flower__petal p6"></div>
      <div class="flower__leaf l1"></div>
      <div class="flower__leaf l2"></div>
    </div>
    <div class="flower f5">
      <div class="flower__stem"></div>
      <div class="flower__center"></div>
      <div class="flower__petal p1"></div>
      <div class="flower__petal p2"></div>
      <div class="flower__petal p3"></div>
      <div class="flower__petal p4"></div>
      <div class="flower__petal p5"></div>
      <div class="flower__petal p6"></div>

    </div>
    <div class="flower f6">

      <div class="flower__petal p1"></div>

      <div class="flower__petal p3"></div>
      <div class="flower__petal p4"></div>

      <div class="flower__leaf l2"></div>
    </div>
    <div class="flower f7">
      <div class="flower__stem"></div>
      <div class="flower__center"></div>
      <div class="flower__petal p1"></div>
      <div class="flower__petal p2"></div>

      <div class="flower__petal p4"></div>
      <div class="flower__petal p5"></div>

      <div class="flower__leaf l1"></div>
      <div class="flower__leaf l2"></div>
    </div>
  </div>
  <div class="grass">
    <div class="grass-blade g1"></div>
    <div class="grass-blade g2"></div>

    <div class="grass-blade g11"></div>
    <div class="grass-blade g12"></div>

    <div class="grass-blade g14"></div>
  </div>
  <audio id="bgm" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b6fae5b6.mp3" autoplay loop></audio>
  <script>
    // Corazones flotando
    function randomColor() {
      const colors = ['#d72660', '#ffb6b9', '#f7b801', '#ff6f61', '#f9e7b3', '#fbb13c'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.background = randomColor();
      heart.style.transform = `translate(-50%, 0) scale(${0.8 + Math.random() * 0.7})`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 700);

    // Autoplay para móviles (requiere interacción en algunos navegadores)
    window.addEventListener('click', function playAudioOnce() {
      document.getElementById('bgm').play();
      window.removeEventListener('click', playAudioOnce);
    });
  </script>

</html>
